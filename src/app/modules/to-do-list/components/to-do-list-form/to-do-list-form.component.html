<div class="tdl-form-container">
  <div class="tdl-header">
    <div class="tdl-title">Simple To-do List</div>
    <div class="tdl-action-button">
      <button mat-button *ngIf="openFormButtonState" (click)="onClickAddFormButton()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
      <button mat-button *ngIf="!openFormButtonState" (click)="onClickCloseFormButton()">
        <mat-icon>highlight_off</mat-icon>
      </button>
    </div>
  </div>
  <div class="tdl-form-container" *ngIf="showFormState">
    <form [formGroup]="todoListForm" class="tdl-field-container">
      <mat-form-field appearance="outline" [hideRequiredMarker]="true">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="outline" [hideRequiredMarker]="true">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address">
      </mat-form-field>
      <div class="task-grouping-form" *ngFor="let task of taskGrouping;">
        <mat-form-field appearance="outline" [hideRequiredMarker]="true">
          <mat-label>{{ task.fieldName }}</mat-label>
          <input matInput type="text" [formControlName]="task.formControlName">
        </mat-form-field>
      </div>
    </form>
    <div class="tdl-form-button">
      <div class="add-task-button">
        <button mat-button (click)="onClickNewTaskButton()">
          <mat-icon>playlist_add</mat-icon>
        </button>
      </div>
      <div class="add-agenda-button">
        <button mat-button (click)="onClickAddEntriesButton()" [disabled]="todoListForm.invalid">
          Add agenda
        </button>
      </div>
    </div>
  </div>
</div>
